<!DOCTYPE html>
<html lagn="zh-cn">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"><!--在移动设备上显示或者响应式需要写入，每次复制就好-->
        <title>辅助类和响应式</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <style>
            .a{
                height:50px;
                width:200px;
                border: 1px solid gray;
                background-color:#eee;
            }
        </style>
    </head>
    <body style="margin:50px">

        <h2>辅助类</h2>

        <h3>情景6个文本颜色</h3>
        <p class="text-muted"> 文本浅色灰</p>
        <p class="text-success"> 文本成功绿</p>
        <p class="text-primary"> 文本主要蓝</p>
        <p class="text-danger"> 文本危险红</p>
        <p class="text-info"> 文本信息蓝</p>
        <p class="text-warning"> 文本警告黄</p>

        <h3>背景5个颜色</h3>
        <p class="bg-primary"> 背景主要蓝</p>
        <p class="bg-success"> 背景成功绿</p>
        <p class="bg-danger"> 背景危险红</p>
        <p class="bg-info"> 背景信息蓝</p>
        <p class="bg-warning"> 背景警告黄</p>

        <h3>关闭按钮，出现在最右上角</h3>
        <div class="a"><button class="close">&times;</button></div>

        <h3>下三角按钮，用于下拉框中</h3>
        <div class="a"><span class="caret"></span></div>

        <h3>快速设置左右浮动</h3>
        <div class="pull-left a">左浮动</div>
        <div class="pull-right a">右浮动</div>

        <h3>区块居中</h3>
        <div class="center-block a">居中</div>

        <h3>清理浮动</h3>
        <div class="pull-left a">左浮动</div>
        <div class="clearfix"></div>
        <div class="a">右浮动</div>

        <h2>响应式</h2>
        <h3>有xs sm md lg 四种屏幕大小之分</h3>
        <h3>以小屏幕为例，其他类推</h3>
        <div class="visible-xs-block a">当屏幕缩小到超小屏幕时，会出新这个区块，也可显示为inline</div>
        <div class="hidden-xs a">当屏幕缩小到超小屏幕时，会隐藏这个内容</div>
    </body>

    <script href="js/jquery.js"></script>
    <script href="js/bootstrap.min.js"></script>
    </body>
</html>
